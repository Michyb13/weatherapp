<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="search-bar">
            <input type="text" id="search"  spellcheck="false" placeholder="Enter City Name"><button id="search-btn"><img src="images/search.png"></button>
        </div>
        <div id="error">
            <p class="error-message">Invalid City Name</p>
        </div>
        <div id="weather">
            <img src="images/clear.png" id="weather-icon">
            <h1 id="temp">13Â°C</h1> 
            <h2 id="location">Naija</h2>
            <div id="details">
                <div class="logo">
                    <img src="images/humidity.png">
            
                <div>
                    <p class="val" id="humidity">67%</p>
                    <p>Humidity</p>
                </div>
                </div>
                <div class="logo">
                    <img src="images/wind.png">
                
                <div>
                    <p class="val" id="wind">4.90 Km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
            </div>
        </div>
    </div>


    <script src="weather.js"></script>
</body>
</html>
